<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FSS Commercial Cleaning Services | Professional UK Experts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; }
      .leaflet-container { width: 100%; height: 100%; border-radius: 1.5rem; background: #020617; }
      /* The spinner that appears while JS is loading */
      #root:empty::before {
        content: "";
        display: block;
        width: 40px;
        height: 40px;
        margin: 45vh auto;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #f59e0b;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <script>
      // Global configuration
      window.process = { env: { API_KEY: '' }, nextTick: (fn) => setTimeout(fn, 0) };
      
      // Error handling to replace the loader if things go wrong
      window.onerror = function(msg, url, line, col, error) {
        console.error("FSS Critical Error:", msg);
        const root = document.getElementById('root');
        if (root && (root.innerHTML === "" || root.innerHTML.includes('before'))) {
          root.innerHTML = `<div style="padding: 40px; text-align: center; font-family: sans-serif; background: white; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <div style="background: #fee2e2; border: 1px solid #ef4444; padding: 2rem; border-radius: 1.5rem; max-width: 500px;">
              <h2 style="color: #b91c1c; font-weight: 800; font-size: 1.5rem; margin-bottom: 0.5rem;">Connection or Startup Error</h2>
              <p style="color: #7f1d1d; margin-bottom: 1.5rem; font-size: 14px;">${msg}</p>
              <button onclick="window.location.reload()" style="padding: 12px 24px; background: #0a1a2f; color: white; border: none; border-radius: 12px; font-weight: 700; cursor: pointer;">Reload Application</button>
            </div>
          </div>`;
        }
        return false;
      };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0?deps=react@19.0.0",
    "framer-motion": "https://esm.sh/framer-motion@11.11.11?deps=react@19.0.0,react-dom@19.0.0",
    "leaflet": "https://esm.sh/leaflet@1.9.4",
    "react-leaflet": "https://esm.sh/react-leaflet@4.2.1?deps=react@19.0.0,react-dom@19.0.0,leaflet@1.9.4",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.5?deps=react@19.0.0,react-dom@19.0.0",
    "@google/genai": "https://esm.sh/@google/genai@1.35.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
