<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Five Star Support Services | Professional Commercial Cleaning East London</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        margin: 0;
      }
      .leaflet-container {
        width: 100%;
        height: 100%;
        border-radius: 1.5rem;
        background: #020617;
      }
      .custom-marker {
        background: none;
        border: none;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #0a1a2f;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f59e0b;
      }
      @media (max-width: 640px) {
        .leaflet-container {
          border-radius: 1rem;
          height: 400px !important;
        }
      }
      #root:empty::before {
        content: "";
        display: block;
        width: 40px;
        height: 40px;
        margin: 45vh auto;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #f59e0b;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <script>
      // Polyfill for process.env to ensure GenAI SDK and other packages work
      window.process = { env: { API_KEY: '' } };
    </script>

    "framer-motion": "https://esm.sh/framer-motion@11.11.11?external=react,react-dom",
    "leaflet": "https://esm.sh/leaflet@1.9.4",
    "react-leaflet": "https://esm.sh/react-leaflet@4.2.1?external=react,react-dom,leaflet",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.5?external=react,react-dom",

  }
}
</script>
