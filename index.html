    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; }
      .leaflet-container { width: 100%; height: 100%; border-radius: 1.5rem; background: #020617; }
      /* The spinner that appears while JS is loading */
      #root:empty::before {
        content: "";
        display: block;
        width: 40px;
        height: 40px;
        margin: 45vh auto;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #f59e0b;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <script>
      // Global configuration and error handling
      window.process = { env: { API_KEY: '' }, nextTick: (fn) => setTimeout(fn, 0) };
      window.onerror = function(msg, url, line, col, error) {
        console.error("Critical Runtime Error:", msg, "at", url, ":", line);
        const root = document.getElementById('root');
        // If the app crashed before mounting, show a friendly error instead of a white page
        if (root && (root.innerHTML === "" || root.innerHTML.includes('before'))) {
          root.innerHTML = `<div style="padding: 40px; text-align: center; font-family: sans-serif; background: white; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <h2 style="color: #ef4444; font-weight: 800; font-size: 2rem; margin-bottom: 1rem;">Application Error</h2>
            <p style="color: #64748b; max-width: 500px; margin-bottom: 2rem;">${msg}</p>
            <button onclick="window.location.reload()" style="padding: 12px 24px; background: #0a1a2f; color: white; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; transition: transform 0.2s;" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">Reload Application</button>
          </div>`;
        }
        return false;
      };
    </script>
