    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FSS Commercial Cleaning Services | Professional UK Experts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; padding: 0; overflow-x: hidden; }
      #root { min-height: 100vh; }
      
      /* inform user that system is starting */
      #root:empty::after {
        content: "Initializing Five Star Systems...";
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-weight: 800;
        color: #0a1a2f;
        text-transform: uppercase;
        letter-spacing: 0.15em;
        font-size: 0.75rem;
        animation: pulse 2s infinite;
      }
      @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
    </style>
    <script>
      // Global configuration to prevent library crashes and polyfill process
      window.process = { 
        env: { API_KEY: '' }, 
        nextTick: (fn) => setTimeout(fn, 0),
        cwd: () => '/',
        browser: true
      };
      
      // Global error handler to provide feedback if mounting fails
      window.onerror = function(msg, url, line, col, error) {
        console.error("FSS Critical Startup Error:", msg);
        const root = document.getElementById('root');
        if (root && root.innerHTML === "") {
          root.innerHTML = `
            <div style="padding: 40px; text-align: center; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #fff;">
              <div style="max-width: 450px; border: 1px solid #e2e8f0; padding: 3rem; border-radius: 2.5rem; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.1);">
                <div style="background: #fee2e2; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem;">
                   <span style="color: #ef4444; font-size: 24px; font-weight: bold;">!</span>
                </div>
                <h2 style="color: #0f172a; font-weight: 800; margin-bottom: 1rem; font-size: 1.5rem;">System Load Failure</h2>
                <p style="color: #64748b; font-size: 0.875rem; margin-bottom: 2rem; line-height: 1.6;">The application encountered a fatal error during initialization: <br/><code style="background:#f1f5f9;padding:2px 4px;border-radius:4px;word-break:break-all;">${msg}</code></p>
                <button onclick="window.location.reload()" style="width: 100%; padding: 16px; background: #0a1a2f; color: white; border: none; border-radius: 12px; font-weight: 700; cursor: pointer;">Reload Application</button>
              </div>
            </div>`;
        }
        return false;
      };
    </script>
